<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nice-select2.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Профиль</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="images/logo.svg" alt="" />
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item is-active">
              <a href="">Мои сертификаты</a>
            </li>
            <li class="header-nav__item">
              <a href="">Отправки</a>
            </li>
            <li class="header-nav__item">
              <a href="">Помощь</a>
            </li>
          </ul>
        </nav>
        <div class="header-cabinet">
          <div class="header-cabinet__icon">
            <svg class="icon icon-24">
              <use xlink:href="images/sprite.svg#User-Circle-24"></use>
            </svg>
          </div>
          <div class="header-cabinet__name">Александр</div>
        </div>
      </div>
    </header>
    <main>
      <div class="page-mob">
        <div class="container">
          <div class="page-mob__back">
            <svg class="icon icon-24">
              <use xlink:href="images/sprite.svg#Long-arrow-left-24"></use>
            </svg>
            Назад
          </div>
          <div class="page-mob__title">Редактирование комментария</div>
          <form action="" class="page-mob__form">
            <div class="form-control">
              <textarea contenteditable="" class="js-form-control form__textarea is-fill">Curabitur mattis arcu lectus, vitae vulputate ipsum facilisis vitae. Phasellus eget enim eu risus elementum bibendum.
              </textarea>
              <label for="" class="form__label">Укажите от кого сертификат или пожелание</label>
            </div>
          </form>
          <div class="page-mob__action">
            <div class="page-mob__btn btn btn-wide">Сохранить</div>
            <div class="page-mob__btn btn btn-wide btn--outline">
              <svg class="icon icon-24">
                <use xlink:href="images/sprite.svg#Delete-24"></use>
              </svg>
              Удалить</div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/nice-select2.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
