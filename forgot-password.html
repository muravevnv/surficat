<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="auth">
      <div class="auth-logo auth-logo--mob">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="auth-block">
        <div class="auth__title">Забыли пароль?</div>
        <div class="auth__text">
          Введите адрес электронной почты, который вы использовали для
          регистрации. Вам будет отправлено письмо с инструкциями по сбросу
          пароля.
        </div>
        <form action="#" class="auth-form">
          <div class="form-item form-control">
            <input type="text" class="js-form-control form__input" />
            <label for="" class="form__label">Ваш email <span>*</span></label>
          </div>

          <div class="form__btn btn btn-wide">Отправить письмо</div>
          <div class="auth-form__tip">
            Вспомнили пароль? <a href="#">Войти</a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
