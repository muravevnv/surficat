<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>FAQ</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="images/logo.svg" alt="" />
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item is-active">
              <a href="">Мои сертификаты</a>
            </li>
            <li class="header-nav__item">
              <a href="">Отправки</a>
            </li>
            <li class="header-nav__item">
              <a href="">Помощь</a>
            </li>
          </ul>
        </nav>
        <div class="header-cabinet">
          <div class="header-cabinet__icon">
            <svg class="icon icon-24">
              <use xlink:href="images/sprite.svg#User-Circle-24"></use>
            </svg>
          </div>
          <div class="header-cabinet__name">Александр</div>
        </div>
      </div>
    </header>
    <main>
      <div class="sertificats-empty page">
        <div class="container">
          <div class="page-head">
            <h1 class="page__title">Мои сертификаты</h1>
            <div class="tabs page-tabs">
              <div class="tabs__item is-active">Сертификаты</div>
              <div class="tabs__item">Отправки</div>
            </div>
          </div>
          <div class="sertificats-field">
            <div class="sertificats-field__text">Здесь будут отображаться ваши созданные сертификаты</div>
            <div class="sertificats-field__btn btn btn--m">
              <span class="mob-hidden">Создать сертификат</span>
              <span class="desc-hidden">Создать</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
