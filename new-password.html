<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="auth">
        <div class="auth-block">
          <div class="auth__title">Новый пароль</div>
          <form action="#" class="auth-form">
            <div class="form-item form-control form-control-icon-right">
              <input type="text" class="js-form-control form__input" />
              <label for="" class="form__label">Введите новый пароль <span>*</span></label>
              <div class="form__icon-info">
                <svg class="icon icon-24">
                  <use xlink:href="images/sprite.svg#Alert-circle-24"></use>
                </svg>
              </div>
            </div>
            <div class="form-item form-control form-control-icon-right">
              <input type="text" class="js-form-control form__input" />
              <label for="" class="form__label">Повторите пароль <span>*</span></label>
              <div class="form__icon-info">
                <svg class="icon icon-24">
                  <use xlink:href="images/sprite.svg#Alert-circle-24"></use>
                </svg>
              </div>
            </div>

            <div class="form__btn btn btn-wide">Сохранить пароль</div>
          </form>
        </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
