<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>FAQ</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="images/logo.svg" alt="">
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item is-active">
              <a href="">Мои сертификаты</a>
            </li>
            <li class="header-nav__item">
              <a href="">Отправки</a>
            </li>
            <li class="header-nav__item">
              <a href="">Помощь</a>
            </li>
          </ul>
        </nav>
        <div class="header-cabinet">
          <div class="header-cabinet__icon">
            <svg class="icon icon-24">
              <use xlink:href="images/sprite.svg#User-Circle-24"></use>
            </svg>
          </div>
          <div class="header-cabinet__name">
            Александр
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="not-found">
        <div class="not-found__img">
          <img src="images/not-found-img.png" alt="Страница не найдена">
        </div>
        <div class="not-found__title">Страница не найдена</div>
        <div class="not-found__text">Возможно, она была удалена или введен неверный адрес.</div>
        <div class="not-found__btn btn btn--outline">На главную</div>
      </div>
    </main>
  </body>
</html>
